repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: lint
        name: lint
        entry: make lint
        types: [go]
        language: system
        files: \.go$
